{% extends 'base.html' %}
{% load static %}

{% block title %}
	Login
{% endblock %}

{% block content %}
	<h1>LOGIN USER:</h1>

    {% if user.is_authenticated %}
        <p>Již jsi přihlášen jako {{ user.username }}</p>
    {% else %}
    <form action="" method="post" class="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="">Přihlásit</button>
    </form>
    <p>Nemáš účet?? <a href="{% url 'register' %}">Nový uživatel</a></p>
    {% endif %}
{% endblock %}
